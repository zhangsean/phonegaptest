<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Cordova Test</title>
        <style type="text/css">
            body {font-size: 20px;}
            input {width: 80%; height: 30px; font-size: 24px;}
            button {text-align: center; font-size: 20px; line-height: 30px; width: 80px;}
        </style>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            http://<input id="tbUrl" type="text" /><br/>
            <button type="button" onclick="goUrl();">Go</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            function goUrl () {
                var url = document.getElementById('tbUrl').value;
                if (url.length < 4) {
                    alert('请输入正确的URL');
                    return false;
                }
                if (url.indexOf('http://') < 0 && url.indexOf('https://') < 0) {
                    url = 'http://' + url;
                }
                if(confirm('您确定要进入以下网址吗？\n' + url))
                    document.location.href = url;
            }
        </script>
    </body>
</html>
